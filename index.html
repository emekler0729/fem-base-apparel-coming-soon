<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Eduard Mekler | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <nav class="navbar">
    <img class="navbar__logo" src="images/logo.svg" alt="">
  </nav>
  <picture class="hero">
    <source media="(min-width: 501px)" srcset="images/hero-desktop.jpg">
    <img class="hero__img" src="images/hero-mobile.jpg" alt="">
  </picture>
  <main class="main">
    <h1 class="main__title"><span class="main__title--accent">We're</span> coming soon</h1>
    <p class="main__text">
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <form class="form" action="#">
      <input class="form__email" type="email" name="email" id="email" placeholder="Email Address">
      <button class="form__button" type="submit"><img src="images/icon-arrow.svg" alt=""></button>
    </form>
  </main>
  <footer>
    <p class="attribution">
      Demo by <a href="https://www.eduard-mekler.com">Eduard Mekler</a>.
    </p>
  </footer>
</body>

</html>
